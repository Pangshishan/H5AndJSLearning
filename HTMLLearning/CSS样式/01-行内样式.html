<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>行内样式</title>
</head>

<!--
    单值属性: 只有一个属性值
    复合属性: 有多个属性值
-->

<body style="background-color: white">

<!--行内样式-->
    <div style="color: red; font-size: 30px; background-color: #101fff">我是div</div>
    <p style="font-size: 30px; border: 2px solid;">我是p标签段落</p>

</body>
</html>
