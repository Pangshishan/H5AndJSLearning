<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子模型</title>
    <style>
        body{
            padding: 0;
            margin: 0;
        }
        div{
            background: red;
            width: 100px;
            height: 100px;
            border: 10px solid blue;
            /*
            四个值时: 上 右 下 左
            三个值时: 上 左右 下
            两个值时: 上下 左右
            一个值时: 全部
            可以在浏览器的页面中右键, 审查元素看到盒子模型
            */
            /*内边距*/
            padding: 25px;
            /*外边距*/
            margin: 25px 25px 0px;
        }


    </style>

</head>
<body>
    <div>哈哈哈哈哈哈哈</div>
    <div>哈哈哈哈哈哈哈</div>
</body>
</html>
