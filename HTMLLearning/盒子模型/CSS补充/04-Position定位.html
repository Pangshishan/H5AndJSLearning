<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Position定位</title>
    <style>
        div{
            background-color: red;
            width:200px;
            height: 200px;

            /*position: 默认是static*/
            position: relative;
        }
        span{
            background-color: green;
            
            position: absolute;
            left: 20px;
            top: 20px;
        }

    </style>
</head>
<body>
    <div>
        <span>哈哈哈哈哈哈哈</span>
    </div>
</body>
</html>
