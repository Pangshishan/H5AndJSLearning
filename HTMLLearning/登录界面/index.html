<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="CSS/index.css" rel="stylesheet">
</head>
<body>
    <!--面板-->
    <div id="panel">
        <!--面板的头部-->
        <div class="panel-header">
            <h2>欢迎登录</h2>
        </div>

        <!--面板的主要内容-->
        <div class="pannel-content">
            <div class="input">
                <label><img src="images/2.png" width="24"></label>
                <input type="text" placeholder="您的手机号/用户名">
            </div>
            <div class="input">
                <label><img src="images/2.png" width="24"></label>
                <input type="password" placeholder="输入密码">
            </div>
            <div class="pwd-login">
                <input type="checkbox">
                <a href="#" class="pwd-login-left">
                    下次自动登录
                </a>
                <a href="#" class="pwd-login-right">
                    忘记密码?
                </a>
            </div>
            <div class="login">
                <button>登录</button>
            </div>
            <div class="reg">
                还没账号?<a href="#">马上注册</a>
            </div>
        </div>

        <!--面板的底部-->
        <div class="pannel-footer">
            <span>社交账号登录</span>
            <img src="images/1.png">
            <img src="images/1.png">
            <img src="images/1.png">
        </div>
    </div>
</body>
</html>
